<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- end bootstrap -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue.js latest -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- end Vue.js -->
</head>
<body class="bg-secondary">
<div class="container" id="app">
    <div v-if="loading" class="alert alert-success fixed-bottom" role="alert">
        <div class="spinner-border spinner-border-sm ml-auto" role="status" aria-hidden="true"></div>
          Загружаем данные...
    </div>
    <div v-if="request_error" class="alert alert-danger fixed-top" role="alert"> Ошибка запроса. Посмотри в консоль </div>

    <table v-if="products.length"  class="table table-sm table-striped table-dark table-hover">
        <thead>
            <tr>
              <th scope="col" v-for="item in product_keys"> {{ item }}</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="product in products " :key="product.id">
                <td v-for="value in product">{{ value }}</td>
            </tr>
        </tbody>
    </table>
    <button :disabled="loading" @click="get_product_list" type="button" class="btn btn-dark">Update</button>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
